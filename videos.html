<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background: linear-gradient(to bottom, #ffc0cb, #f5e0d9);
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .video-container video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container"><video controls src="video1.mp4"></video></div>
    <div class="video-container"><video controls src="video2.mp4"></video></div>
    <div class="video-container"><video controls src="video3.mp4"></video></div>
    <div class="video-container"><video controls src="video4.mp4"></video></div>
    <div class="video-container"><video controls src="video5.mp4"></video></div>
    <div class="video-container"><video controls src="video6.mp4"></video></div>
    <div class="video-container"><video controls src="video7.mp4"></video></div>
    <div class="video-container"><video controls src="video8.mp4"></video></div>
    <div class="video-container"><video controls src="video9.mp4"></video></div>
    <div class="video-container"><video controls src="video10.mp4"></video></div>
</body>
</html>
