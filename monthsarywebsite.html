<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Monthsary!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffcce6;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #ffcce6;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 5s infinite;
        }

        .heart.green {
            color: green;
        }

        .heart.blue {
            color: blue;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .bunny, .chick {
            position: absolute;
            width: 80px;
        }

        .bunny {
            top: 10px;
            left: 10px;
        }

        .chick {
            bottom: 10px;
            left: 10px;
        }

        .content-container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #8b0000;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            text-decoration: none;
            background-color: #ff9999;
            color: #fff;
            border-radius: 10px;
            font-size: 1.2rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .buttons a:hover {
            background-color: #ff6666;
        }

        .buttons a:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <img src="rabbit.jpg" alt="Bunny" class="bunny">
        <img src="chick.jpg" alt="Chick" class="chick">

        <!-- Hearts -->
        <div class="heart" style="top: 20%; left: 30%;">‚ù§Ô∏è</div>
        <div class="heart green" style="top: 40%; left: 50%;">üíö</div>
        <div class="heart blue" style="top: 60%; left: 70%;">üíô</div>

        <!-- Main content -->
        <div class="content-container">
            <h1>Happy Monthsary!</h1>
            <div class="buttons">
                <a href="photos.html" target="_blank">Photos</a>
                <a href="videos.html" target="_blank">Videos</a>
                <a href="messages.html" target="_blank">Messages</a>
            </div>
        </div>
    </div>
</body>
</html>
